<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veiculo</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <form action="">
            <p>Veiculo:
                <input type="text" name="Veiculo" id="inVeiculo" class="inVeiculo">
            </p>
            <p>Tipo de veiculo:
                <input type="text" name="TipoVeiculo" id="inVeiculoTipo" class="inVeiculoTipo">
            </p>
            <button type="submit" id="inEnviar">Submit</button>
        </form>
        <div class="container-select">
            <select name="" id="tipo">
                <option value="Carro" selected onclick="checarOpcao()">Carro</option>
                <option value="Caminhão" onclick="checarOpcao()">Caminhão</option>
                <option value="Moto" onclick="checarOpcao()">Moto</option>
            </select>
        </div>
    </div>
    

  
    <div class="background-modal" id="background-modal">
        <div class="modal" id="modal">
            <p id="txtModal"></p>
        </div>
    </div>
    <script type="module" src="app.js"></script>
</body>

</html>
