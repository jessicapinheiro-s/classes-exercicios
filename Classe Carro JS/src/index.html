<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veiculo</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <form action="">
            <p>Nome:
                <input type="text" name="Veiculo" id="inVeiculo" class="inVeiculo">
            </p>
            <p>Valor:
                <input type="text" name="valorVeiculo" id="inVeiculoValor" class="inVeiculoValor">
            </p>
            <button type="submit" id="inEnviar">Submit</button>
        </form>
        <div class="container-select">
            <select name="" id="tipo">
                <option value="Carro" selected onclick="checarOpcao()">Carro</option>
                <option value="Caminhão" onclick="checarOpcao()">Caminhão</option>
                <option value="Moto" onclick="checarOpcao()">Moto</option>
            </select>
        </div>
        <div class="background-modal" id="background-modal">
            <div class="modal" id="modal">
                <p id="txtModal">Preencha os campos corretamente</p>
                <button id="fecharModal">Fechar</button>
            </div>
        </div>
    </div>


    <div class="container-Carro" id="container-Carro">
        <label for="inSedanBox">Sedan</label>
        <input type="checkbox" name="" id="inSedanBox">
        <label for="inSUVBox">SUV</label>
        <input type="checkbox" name="" id="inSUVBox">
    </div>
    <script type="module" src="app.js"></script>
</body>

</html>
